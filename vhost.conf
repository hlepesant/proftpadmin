<VirtualHost *:80>
    ServerName proftpadmin.com
    ServerAlias www.proftpadmin.com

    DocumentRoot /opt/WebSites/proftpadmin/web
    <Directory /opt/WebSites/proftpadmin/web>
        AllowOverride None
        Require all granted 

        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeeScript assets
    #<Directory /opt/WebSites/proftpadmin>
    #    Options FollowSymlinks
    #</Directory>
    <Directory /opt/WebSites/proftpadmin/web/bundles>
        <IfModule mod_rewrite.c>
            RewriteEngine Off
        </IfModule>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/proftpadmin_error.log
    CustomLog ${APACHE_LOG_DIR}/proftpadmin_access.log combined
</VirtualHost>
